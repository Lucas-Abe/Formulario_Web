<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>

        <form action="recebe_dados.php" method="post">
            <div class="form-group">
                <label for="paciente">Paciente:</label>
                <input type="text" id="paciente" name="paciente" maxlength="50" placeholder="Digite o nome do paciente" required title="Digite o nome do paciente.">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group form-radio">
                <label for="sexo">Sexo:</label>
                <br>
                <input type="radio" name="sexo" value="masculino" style="margin-top: 8px;"> <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="sexo" value="feminino"> <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="sexo" value="sem_resposta"> <label for="sem_resposta">Prefiro não responder</label>
            </div>

            <div class="form-group form-radio">
                <label for="genero">Gênero:</label>
                <br>
                <input type="radio" name="genero" value="masculino" style="margin-top: 8px;" onclick="mostrarOutros(this)" value="0"> <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" value="feminino" onclick="mostrarOutros(this)" value="0"> <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" value="nao_binario" onclick="mostrarOutros(this)" value="0"> <label for="nao_binario">Não-binário</label>
                <br>
                <input type="radio" name="genero" value="agenero" onclick="mostrarOutros(this)" value="0"> <label for="agenero">Agênero</label>
                <br>
                <input type="radio" name="genero" value="sem_resposta_g" onclick="mostrarOutros(this)"  value="0" > <label for="sem_resposta_g">Prefiro não responder</label>
                <br>
                <input type="radio" name="genero" onclick="mostrarOutros(this)" value="1"> <label for="outro">Outro</label>
                <input type="text" name="outro_genero" id="outro_genero" placeholder="Digite seu gênero">
            </div>

            <div class="form-group">
                <label for="rg">R.G:</label>
                <input type="text" id="rg" name="rg" maxlength="10" pattern="[0-9]{10}" placeholder="Digite o R.G do paciente" title="Por favor, use apenas números." required>
            </div>

            <div class="form-group">
                <label for="cns">CNS:</label>
                <input type="text" id="cns" name="cns" maxlength="12" pattern="[0-9]{12}" placeholder="Digite o Cartão SUS do paciente" title="Por favor, use apenas números." required>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required title="Coloque sua data de nascimento.">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" attrname="telephone1" required title="Coloque seu número de telefone.">
            </div>

            <div class="form-group">
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="tel" id="nome_mae" name="nome_mae" maxlength="50" placeholder="Digite o nome da mãe" required title="Digite o nome da mãe do paciente.">
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" value="" size="8" maxlength="8" onblur="pesquisarCep(this.value);" required title="Digite o CEP do paciente.">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" disabled>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" disabled>
            </div>

            <div class="form-group">
                <label for="municipio">Município:</label>
                <input type="text" id="municipio" name="municipio" disabled>
            </div> 

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" disabled>
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" maxlength="5" pattern="[0-9]{1,5}" required placeholder="00000" title="Por favor, apenas use números.">
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" required title="Coloque o complemento do endereço.">
            </div>

            <div class="form-group">
                <label for="doenca">Doença:</label>
                <select name="doenca" id="doenca">
                    <option value="selecione">Selecione uma doença</option>
                    <option value="nefrite">Nefrite</option>
                    <option value="conjutivite">Conjutivite</option>
                    <option value="renite">Renite</option>
                    <option value="asma">Asma</option>
                    <option value="tendinite">Tendinite</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn-clear">Limpar</button>
                <button type="submit" class="btn-submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
